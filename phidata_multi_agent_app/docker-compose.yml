version: '3.8'

services:
  financial-analysis:
    build: .
    ports:
      - "7860:7860"
    container_name: financial-analysis-app
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs:
  data:
